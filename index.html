<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Text Generator</title>
</head>
<body>

 
    <!-- <h1 style="font-family: brush script mt"></h1> -->
    <h1></h1>

    <input type="text" placeholder="Insert above text">
    <button>Check</button>
     <p></p>
    



    <script>
        var randomText = "";
        var characters = "ABCDEFGHIJKLNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890";
        
        for(var i=0; i<8; i++){
            randomText += characters.charAt(Math.floor(Math.random() * characters.length))
        }

        document.querySelector('h1').innerHTML = randomText;

        document.querySelector('button').onclick = function() {
            var input = document.querySelector('input').value;
            if(randomText == input) {
                document.querySelector('p').innerHTML = "Wow! your guess is correct";
                document.querySelector('input').value = "";
            }
            else document.querySelector('p').innerHTML = "Sorry! your guess is incorrect";
        }

    </script>
    
</body>
</html>
